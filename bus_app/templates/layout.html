{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Placement Cell{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- ✅ Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  {% block extra_css %}{% endblock %}
</head>

<body class="layout-template">

  <!-- ✅ Top Navbar -->
  <nav style="background: #2c3e50; padding: 4px 0; height: 70.5px;">
    <div class="navbar-content" style="display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto; padding: 0 10px;">
      <h2 style="margin: 0; line-height: 0;">
        <img src="{% static 'ITM-University-Logo.png' %}" alt="ITM University Logo" style="height:55px;">
      </h2>
      <ul style="display: flex; list-style: none; margin: 0; padding: 0; align-items: center;">
        <li>
          <a href="{% url 'about' %}" style="color: white; text-decoration: none; font-size: 18px; padding: 4px 8px; margin-left: 12px; display: inline-block;">
            About Us
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ✅ Sidebar -->
  <aside>
    <div class="sidebar-content">
      <details open>
        <summary>
          <h2 style="font-size: 25px">Admin Panel <span class="fa arrow"></span></h2>
        </summary>
        <ul style="padding-left: 10px;">
          <li><a href="{% url 'student_list' %}"><i class="bi bi-file-person"></i> Student</a></li>
          <li><a href="{% url 'bus_list' %}"><i class="bi bi-bus-front-fill"></i> Buses</a></li>
          <li><a href="{% url 'allotment_list' %}"><i class="bi bi-briefcase-fill"></i> Allotment</a></li>
          <li><a href="{% url 'driver_list' %}"><i class="bi bi-person-badge-fill"></i> Drivers</a></li>
          <li><a href="{% url 'route_list' %}"><i class="bi bi-sign-turn-slight-right-fill"></i> Routes</a></li>
          <li><a href="{% url 'stoppage_list' %}"><i class="bi bi-sign-stop-lights-fill"></i> Stoppages</a></li>
          <li><a href="{% url 'notice_list' %}"><i class="bi bi-bell-fill"></i> Notices</a></li>
          <li><a href="{% url 'all_feedbacks' %}"><i class="bi bi-chat-dots-fill"></i> Feedback</a></li>
          <li><a href="{% url 'reports' %}"><i class="bi bi-bar-chart-fill"></i> Reports</a></li>
        </ul>
      </details>
    </div>
  </aside>

  <!-- ✅ Main Content -->
  <div class="my-container">
    {% block content %}{% endblock %}
  </div>

  <!-- ✅ Sidebar Behavior Script -->
  <script>
    document.querySelectorAll("aside details a").forEach((link) => {
      link.addEventListener("click", function () {
        const details = this.closest('details');
        setTimeout(() => {
          if (details) {
            details.open = true;
          }
        }, 0);
      });
    });
  </script>
</body>
</html>
