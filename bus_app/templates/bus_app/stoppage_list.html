{% extends 'base.html' %}

{% block content %}
  <h1>Stoppage List</h1>
  <a href="{% url 'add_stoppage' %}">Add New Stoppage</a>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for stoppage in stoppages %}
        <tr>
          <td>{{ stoppage.name }}</td>
          <td>{{ stoppage.location }}</td>
          <td>
            <a href="{% url 'edit_stoppage' stoppage.id %}">Edit</a> |
            <form action="{% url 'delete_stoppage' stoppage.id %}" method="POST" style="display:inline;">
              {% csrf_token %}
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
