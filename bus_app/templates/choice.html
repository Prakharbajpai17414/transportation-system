{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Option</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo img {
      width: 210px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    .btn-choice {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #003366;
      background-color: #ffcc00;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
      width: 90%;
      max-width: 400px;
    }

    .btn-choice i {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    .btn-choice:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7rem;
      }
      .btn-choice {
        font-size: 1rem;
        padding: 12px 20px;
      }
      .logo img {
        width: 130px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="{% static 'images/logo(1).png' %}" alt="ITM University Logo">
  </div>

  <h1>Welcome! What would you like to do?</h1>

  <a href="{% url 'student_form' %}" class="btn-choice">
    <i class="bi bi-person-plus-fill"></i> Register Yourself
  </a>

  <a href="{% url 'feedback_form' %}" class="btn-choice">
    <i class="bi bi-chat-dots-fill"></i> Feedback Form
  </a>

</body>
</html>
