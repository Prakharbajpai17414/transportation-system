{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .logo img {
            width: 180px;
            margin-bottom: 10px;
        }

        .checkmark {
            font-size: 50px;
            color: #fff;
            background: #2E7D32;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 15px auto;
            animation: pop 0.4s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            font-weight: 700;
            font-size: 22px;
            color: white;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: white;
            margin-bottom: 20px;
        }

        .btn {
            background: #ffffff;
            color: #2E7D32;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover {
            background: #C8E6C9;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="{% static 'images/logo(1).png' %}" alt="ITM University Logo">
        </div>
        <div class="checkmark">âœ”</div>
        <h2>Registration Successful!</h2>
        <p>Your registration has been completed successfully.</p>
    </div>

</body>
</html>
